name: Test

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    paths-ignore:
      - 'CHANGELOG.md'
      - 'packages/*/package.json'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test

      - name: Build packages
        run: bun run build
